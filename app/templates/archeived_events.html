{% extends "adminBase.html" %}
{% block heading %}Archived Events{% endblock %}

{% block content %}
<div class="overflow-hidden">

    <!-- Archived Events Header Section with Search and Add Button -->
    <div class="flex items-center justify-between mb-6 px-4">
        <!-- Search Bar -->
        <div class="relative w-96">
            <input type="text" id="searchInput" placeholder="Search Events..." class="py-2 px-4 border rounded-lg w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            <button class="absolute right-2 top-2 text-gray-500">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
    
    </div>

    <!-- Archived Events Card Section -->
    <div class="px-4">
        <!-- Set a fixed height for the cards section and make it scrollable -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 overflow-y-auto rounded-lg shadow-md p-4" style="max-height: 80vh; overflow-y: auto;">

            {% for i in archived %}
            <!-- Event Card 1 -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                <h3 class="text-xl font-semibold text-gray-800">{{ i[1] }}</h3>
                <p class="text-gray-600">Date: {{ i[2] }}</p>
                <p class="text-gray-600 mt-2">S.Y: {{ i[4] }} {{ i[5] }}</p>
                <p class="text-gray-600 mt-2">Status: {{ i[6] }}</p>
                <div class="mt-4 flex justify-between items-center">
                    <a href="/event/1">
                        <button class="text-blue-500 hover:text-blue-600">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </a>
                    <div class="flex space-x-2">
                        <button class="text-red-500 hover:text-red-600">
                            <i class="fas fa-edit"></i> Unarchived
                        </button>
                        
                    </div>
                </div>
            </div>
            {% endfor %}



            <!-- Add more cards here as needed -->

        </div>
    </div>

</div>
{% endblock %}
